  <body>
    <script>
      var num = 3;
      var delay = 1000;

      function callback() {
        num--;
        if(num > 0) {
          console.log("Timer:", num);
        } else {
          clearInterval(intervalID);
          console.log("Ring Ring Ring!!!");
        } 
      }
      var intervalID = setInterval(callback, delay);
    </script>

  </body>
